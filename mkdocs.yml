copyright: '&copy; 2023 infotexture Â· Roger Sheen'
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/infotexture
      name: infotexture on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/infotexture
      name: infotexture on LinkedIn
    - icon: fontawesome/brands/mastodon 
      link: https://indieweb.social/@infotexture
      name: infotexture on Mastodon
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/infotexture
      name: infotexture on Twitter

theme:
  name: material
  features:
    - navigation.footer
  font: false
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - section-index
  - literate-nav:
      nav_file: SUMMARY.md
